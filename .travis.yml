language: c
sudo: required

notifications:
  email:
    recipients:
      - manodeep@gmail.com
    on_success: change
    on_failure: always

addons: 
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.8
      - libgsl0-dev
      - libhdf5-serial-dev

matrix:
  fast_finish: true

  include:
    - os: osx
      osx_image: xcode9
      compiler: clang
      env: COMPILER=clang FAMILY=clang V='Apple LLVM 7.0.0' PYTHON_VERSION=3.6
      before_install:
        - wget http://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh -O miniconda.sh

    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env: COMPILER=gcc PYTHON_VERSION=2.7
      before_install:
        - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
        
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      env: COMPILER=gcc PYTHON_VERSION=3.6
      before_install:
        - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh

install:
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - conda create -q --yes -n test python=$PYTHON_VERSION
  - source activate test
  - conda install -q --yes -c asmeurer gsl
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then  conda install -q --yes -c anaconda hdf5 hdf5tools ; fi
        
script: 
  - make -r CC=$COMPILER


  
